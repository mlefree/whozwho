name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Add explicit permissions
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Build app
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Push app directory to app branch
        run: |
          # Create a fresh orphan branch
          git checkout --orphan app-temp
          
          # Remove everything from git tracking
          git rm -rf --cached .
          
          # Add only the app directory
          git add app/
          
          # Create commit with only app files
          git commit -m "Update built app files - TypeScript compiled output [skip ci]" || echo "No changes to commit"
          
          # Push directly to app branch
          git push -f origin HEAD:app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
